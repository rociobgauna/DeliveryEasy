<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Ingresar</title>
</head>
<body class="prueba">
    <header class="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="contenedor__logo flex-column">
                    <img src="assets/images/deliveryeasy.svg" alt="" class="marca__img">
                    <div class="contenedor__p">
                        <div class="row justify-content-center">
                            <div class="col-12 d-flex flex-column justify-content-center align-items-center contendor__derechos__p">
                                <p class="delivery__p">Deliveryeasy</p>
                                <p class="deliveryDerechos__p">2021 Todos los derechos reservados</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contenedor__inputs">
                    <div class="row justify-content-center">
                        <div class="col-10 flex-column justify-content-center align-content-center contenedor__ingresar__principal">
                            <div class="row justify-content-center">
                                <div class="col-9 flex-column justify-content-start align-content-center">
                                    <p class="titulo__ingresar__p">Iniciar sesión</p>
                                    <p class="ingresar__p">Inicie sesión para continuar</p>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-9 flex-column justify-content-center align-items-center mt-3">
                                    <p class="usuario__p">Usuario</p>
                                    <input type="text" placeholder="Usuario" class="inputs">
                                </div>
                                <div class="col-9 flex-column justify-content-center align-items-center mt-3">
                                    <p class="contraseña__p">Contraseña</p>
                                    <input type="password" placeholder="Contraseña" class="inputs">
                                </div>
                                <div class="col-9 d-flex justify-content-between align-items-center contenedor__enlaces">
                                    <a href="#" class="ingresar__enlaces">Recordarme</a>
                                    <a href="#" class="ingresar__enlaces">Recordar contraseña</a>
                                </div>
                                <div class="col-9 d-flex justify-content-center align-items-center contenedor__boton">
                                    <button class="boton__ingresar">Ingresar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
